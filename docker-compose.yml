services:
  # Client (React + Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - niche-explorer-network
    depends_on:
      - api-server
    restart: unless-stopped

  # Spring Boot API server
  api-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - niche-explorer-network
    depends_on:
      - genai
    restart: unless-stopped
    environment:
      - GENAI_BASE_URL=http://genai:8000

  # GenAI service (FastAPI + Gemini)
  genai:
    build:
      context: ./genai
      dockerfile: Dockerfile
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY?err}
    ports:
      - "8000:8000"
    networks:
      - niche-explorer-network
    restart: unless-stopped

networks:
  niche-explorer-network:
    driver: bridge 