services:
  # Client (React + Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - niche-explorer-network
    depends_on:
      - api-server
    restart: unless-stopped

  # Spring Boot API server
  api-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - niche-explorer-network
    depends_on:
      - genai
      - topic-discovery
      - db
    restart: unless-stopped
    environment:
      - GENAI_BASE_URL=http://genai:8000
      - TOPIC_BASE_URL=http://topic-discovery:8100

  # GenAI service (FastAPI + Gemini)
  genai:
    build:
      context: ./services/genai
      dockerfile: Dockerfile
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY?err}
    ports:
      - "8000:8000"
    networks:
      - niche-explorer-network
    restart: unless-stopped
    env_file:
      - .env

  # Postgres with pgvector extension
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: niche
      POSTGRES_PASSWORD: nichepw
      POSTGRES_DB: niche
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - niche-explorer-network
    restart: unless-stopped

  # Topic Discovery microservice (BERTopic)
  topic-discovery:
    build:
      context: ./services/topic_discovery
      dockerfile: Dockerfile
    depends_on:
      - genai
    ports:
      - "8003:8100"
    networks:
      - niche-explorer-network
    restart: unless-stopped

networks:
  niche-explorer-network:
    driver: bridge

volumes:
  pgdata:
    driver: local 